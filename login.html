<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to APUSH Learning Hub">
    <title>Sign In | APUSH Learning Hub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--bg-primary) 50%, var(--bg-secondary) 100%);
        }
        
        .login-card {
            width: 100%;
            max-width: 420px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-2xl);
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }
        
        .login-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .login-subtitle {
            font-size: 0.9375rem;
            color: var(--text-secondary);
        }
        
        .form-group {
            margin-bottom: var(--spacing-xl);
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: var(--font-sans);
            transition: all var(--transition-base);
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-input.error {
            border-color: var(--error-color);
        }
        
        .input-group {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--spacing-xs);
            font-size: 0.875rem;
            transition: color var(--transition-fast);
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .error-message {
            display: none;
            padding: var(--spacing-md);
            background-color: rgba(239, 68, 68, 0.1);
            border-left: 3px solid var(--error-color);
            border-radius: var(--border-radius);
            color: var(--error-color);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-lg);
            animation: slideDown 0.3s ease;
        }
        
        .error-message.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-message {
            display: none;
            padding: var(--spacing-md);
            background-color: rgba(16, 185, 129, 0.1);
            border-left: 3px solid var(--success-color);
            border-radius: var(--border-radius);
            color: var(--success-color);
            font-size: 0.875rem;
            margin-bottom: var(--spacing-lg);
        }
        
        .success-message.show {
            display: block;
        }
        
        .btn-primary {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-xl);
            background-color: var(--primary-color);
            color: var(--text-inverse);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-base);
            margin-bottom: var(--spacing-lg);
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary.loading {
            color: transparent;
        }
        
        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid var(--text-inverse);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .form-footer {
            text-align: center;
            margin-top: var(--spacing-xl);
            padding-top: var(--spacing-xl);
            border-top: 1px solid var(--border-color);
        }
        
        .form-footer-link {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color var(--transition-fast);
            display: inline-block;
            margin: 0 var(--spacing-sm);
        }
        
        .form-footer-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }
        
        .back-link {
            position: absolute;
            top: var(--spacing-xl);
            left: var(--spacing-xl);
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color var(--transition-fast);
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .back-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Sign In</h1>
                <p class="login-subtitle">Access your personalized learning experience</p>
            </div>
            
            <div id="error-message" class="error-message" role="alert"></div>
            <div id="success-message" class="success-message" role="alert"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="your.email@example.com"
                        required
                        autocomplete="email"
                        aria-describedby="email-error"
                    >
                    <span id="email-error" class="error-message" role="alert"></span>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                            aria-describedby="password-error"
                        >
                        <button 
                            type="button" 
                            class="password-toggle" 
                            id="toggle-password"
                            aria-label="Toggle password visibility"
                        >
                            Show
                        </button>
                    </div>
                    <span id="password-error" class="error-message" role="alert"></span>
                </div>
                
                <button type="submit" class="btn-primary" id="submit-btn">
                    Sign In
                </button>
            </form>
            
            <div class="form-footer">
                <a href="#" id="create-account-link" class="form-footer-link">Create Account</a>
                <span style="color: var(--text-muted);">|</span>
                <a href="#" id="forgot-password-link" class="form-footer-link">Forgot Password?</a>
            </div>
        </div>
    </div>
    
    <script src="user-session.js"></script>
    <script>
        // Redirect if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            if (window.AuthManager && window.AuthManager.isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }
            
            initLoginForm();
        });
        
        function initLoginForm() {
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const togglePassword = document.getElementById('toggle-password');
            const submitBtn = document.getElementById('submit-btn');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const createAccountLink = document.getElementById('create-account-link');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            
            // Password toggle
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
            });
            
            // Email validation
            emailInput.addEventListener('blur', validateEmail);
            emailInput.addEventListener('input', () => {
                if (emailInput.classList.contains('error')) {
                    validateEmail();
                }
            });
            
            // Password validation
            passwordInput.addEventListener('blur', validatePassword);
            passwordInput.addEventListener('input', () => {
                if (passwordInput.classList.contains('error')) {
                    validatePassword();
                }
                updateSubmitButton();
            });
            
            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                errorMessage.classList.remove('show');
                successMessage.classList.remove('show');
                
                try {
                    // Authenticate user
                    window.AuthManager.authenticate(email, password);
                    
                    // Success - redirect to dashboard
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.classList.add('show');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 500);
                    
                } catch (error) {
                    errorMessage.textContent = error.message || 'An error occurred. Please try again.';
                    errorMessage.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('loading');
                }
            });
            
            // Create account handler
            createAccountLink.addEventListener('click', (e) => {
                e.preventDefault();
                showCreateAccountModal();
            });
            
            // Forgot password handler
            forgotPasswordLink.addEventListener('click', (e) => {
                e.preventDefault();
                showForgotPasswordMessage();
            });
        }
        
        function validateEmail() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const email = emailInput.value.trim();
            
            if (!email) {
                emailInput.classList.add('error');
                emailError.textContent = 'Email is required.';
                emailError.classList.add('show');
                return false;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailInput.classList.add('error');
                emailError.textContent = 'Please enter a valid email address.';
                emailError.classList.add('show');
                return false;
            }
            
            emailInput.classList.remove('error');
            emailError.classList.remove('show');
            return true;
        }
        
        function validatePassword() {
            const passwordInput = document.getElementById('password');
            const passwordError = document.getElementById('password-error');
            const password = passwordInput.value;
            
            if (!password) {
                passwordInput.classList.add('error');
                passwordError.textContent = 'Password is required.';
                passwordError.classList.add('show');
                return false;
            }
            
            if (password.length < 6) {
                passwordInput.classList.add('error');
                passwordError.textContent = 'Password must be at least 6 characters.';
                passwordError.classList.add('show');
                return false;
            }
            
            passwordInput.classList.remove('error');
            passwordError.classList.remove('show');
            return true;
        }
        
        function validateForm() {
            const emailValid = validateEmail();
            const passwordValid = validatePassword();
            return emailValid && passwordValid;
        }
        
        function updateSubmitButton() {
            const submitBtn = document.getElementById('submit-btn');
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            submitBtn.disabled = !(email && password && password.length >= 6);
        }
        
        function showCreateAccountModal() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            const emailPrompt = email || prompt('Enter your email address:');
            if (!emailPrompt) return;
            
            const passwordPrompt = password || prompt('Create a password (min 6 characters):');
            if (!passwordPrompt || passwordPrompt.length < 6) {
                alert('Password must be at least 6 characters.');
                return;
            }
            
            const confirmPassword = prompt('Confirm your password:');
            if (passwordPrompt !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            
            try {
                window.AuthManager.createAccount(emailPrompt, passwordPrompt);
                window.AuthManager.authenticate(emailPrompt, passwordPrompt);
                alert('Account created successfully! Redirecting...');
                window.location.href = 'index.html';
            } catch (error) {
                alert(error.message || 'Failed to create account. Please try again.');
            }
        }
        
        function showForgotPasswordMessage() {
            alert('Please contact support to reset your password. For demo purposes, you can create a new account with a different email.');
        }
    </script>
</body>
</html>
